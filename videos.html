  <h2>練習風景</h2>
  <p>UMI Boxing Gym では、それぞれが自分のペースで練習しています。<br>
    来る時間も帰る時間も自由。<br>
    互いに声を掛け合いながら、ときに一人で黙々と。<br><br>
    ボクシングは個人競技。リングに上がれば、自分しか頼れません。<br>
    だからこそ、セルフマネジメント力が問われます。<br>
    目標を持ち、目的に向かって自分で動く。<br><br>
    そんな姿勢を応援するのが、UMI Boxing Gymです。
  </p>
